name: build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: maven

      - uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.4

      - run: mvn test
